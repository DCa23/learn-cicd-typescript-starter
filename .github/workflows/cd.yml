name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: App build
        run: npm run build